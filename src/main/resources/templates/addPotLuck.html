<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PotLuck</title>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Facebook Opengraph integration: https://developers.facebook.com/docs/sharing/opengraph -->
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">

    <!-- Twitter Cards integration: https://dev.twitter.com/cards/  -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <section class="hero">
            <div class="container text-center">

                        <form class="form-horizontal" th:action="@{/addPotLuck}" th:object="${newPot}" method="post">
                            <!-- Form Name -->
                            <legend align="Center">Enter Your Name and Dish!</legend>
                            <!-- Text input-->
                                <div class="form-group">

                                    <div class="col-sm-10">
                                        <div  th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="well alert alert-danger" role="alert"></div>

                                        <input  th:field="*{firstname}"  name="firstname" placeholder="Enter First Name" class="form-control"  type="text">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-10">
                                        <div  th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="well alert alert-danger" role="alert"></div>

                                        <input  th:field="*{lastname}"  name="lastname" placeholder="Enter Last Name" class="form-control"  type="text">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-10">
                                        <div  th:if="${#fields.hasErrors('dish')}" th:errors="*{dish}" class="well alert alert-danger" role="alert"></div>

                                        <input  th:field="*{dish}"  name="dish" placeholder="Enter Dish" class="form-control"  type="text">
                                    </div>
                                </div>

                                <!-- Button -->

                            <div class="form-group">
                                <div class="col-md-10">

                                        <p><button type="submit" class="btn btn-success">Submit</button>
                                    <button type="reset" class="btn btn-warning" >Reset</button></p>
                                    </div>
                                </div>

                        </form>

            </div>
    </section>
    <!-- Required JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/tether/js/tether.min.js"></script>
    <script src="lib/stellar/stellar.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/easing/easing.js"></script>
    <script src="lib/stickyjs/sticky.js"></script>
    <script src="lib/parallax/parallax.js"></script>
    <script src="lib/lockfixed/lockfixed.min.js"></script>

    <!-- Template Specisifc Custom Javascript File -->
    <script src="js/custom.js"></script>

    <script src="contactform/contactform.js"></script>

</body>
</html>
